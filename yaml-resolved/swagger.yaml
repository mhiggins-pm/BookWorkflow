openapi: 3.0.0
info:
  title: Book API (w/ actions)
  description: API for tracking your books
  termsOfService: https://app.swaggerhub.com/eula
  contact:
    name: Micheal Higgins
    url: https://smartbear.com
    email: micheal.higgins@smartbear.com
  license:
    name: SmartBear License
    url: http://www.smartbear.com/licenses/2020/LICENSE-2.0.html
  version: 1.0.0
  x-jira-ticket: XXX-SNOP-2216
  x-security-approval: required
  x-filters:
    status: Devlopment
    business-unit: Retail
    business-domain: Books and Magazines
servers:
- url: https://swaggerhub.mwhiggins.com/virts/SmartBear_Org/Book/1.0.0
  description: SwaggerHub API Auto Mocking
tags:
- name: SmartBear
  description: SmartBear
- name: Book
paths:
  /books:
    get:
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        default:
          description: An un-expected error response occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      security:
      - bearerAuth: []
components:
  schemas:
    ErrorModel:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      description: Default error schema.
    inline_response_200:
      required:
      - items
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/inline_response_200_items'
    inline_response_200_items:
      required:
      - author
      - title
      type: object
      properties:
        title:
          type: string
          example: Time Enough For Love
        author:
          type: string
          example: Robert A. Heinlein
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
x-apigee-id: Book
